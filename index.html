<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2862/2862807.png" type="image/x-icon">
    
    <title>WeatherApp</title>
</head>

<body>

    <h1>SunnyWave</h1>
    <div class="constainer">


        <div class="error"> <strong>Invalid City Name</strong> </div>


        <div class="searchfun"" ><input placeholder=" Search Your City Here..." id="search" type="text">
            <button id="srcbtn" ></button></div>

        <h1 class="temperature animate">22<sup>o</sup>C</h1>
        <h1 class="cityname animate"></h1>

        <!-- <img src="https://openweathermap.org/img/wn/09d@2x.png"  -->
        <div class="moreinfo animate">

            <h2 class="humidity"></h2>
            <h2 class="cloud" ></h2>
            <h2 class="wind" ></h2>

        </div>




    </div>


    <script src="weather.js"></script>
</body>

</html>
